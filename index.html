<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Music player</title>
  </head>
  <body>
    <div class="container">
      <div id="dashboard">
        <div class="player">
          <header class="music-header">
            <p class="now-playing">Now playing</p>
            <div class="info">
              <h1 class="song-name">Tên bài hát</h1>
              <h3 class="singer-name">Tên ca sĩ</h3>
            </div>
          </header>

          <div class="music-cd">
            <img src="./assets/img/nhan-vat-doraemon-3012_329.png" alt="CD" />
          </div>

          <ul class="player-controls">
            <li>
              <button id="replay-btn">
                <span class="material-symbols-outlined"> replay </span>
              </button>
            </li>
            <li>
              <button id="back-btn">
                <span class="material-symbols-outlined"> fast_rewind </span>
              </button>
            </li>
            <li>
              <button id="play-btn" class="">
                <span class="material-symbols-outlined"> play_circle </span>
                <span class="material-symbols-outlined"> stop_circle </span>
              </button>
            </li>
            <li>
              <button id="next-btn">
                <span
                  class="material-symbols-outlined"
                  style="transform: rotate(180deg)"
                >
                  fast_rewind
                </span>
              </button>
            </li>
            <li>
              <button id="random-btn">
                <span class="material-symbols-outlined"> shuffle </span>
              </button>
            </li>
          </ul>

          <input
            type="range"
            id="progress"
            class="slider"
            value="0"
            step="1"
            min="0"
            max="100"
          />

          <audio src="" id="audio"></audio>

          <div style="width: 90%">
            <h3>Next:</h3>
          </div>
          <ul class="songs-list"></ul>
        </div>
      </div>
    </div>
    <script src="./assets/js/index.js" type="module"></script>
  </body>
</html>
